<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<h1 style="color:brown;">Kiểm tra số nguyên tố </h1>
<body>
<br> Nhập số muốn kiểm tra <input type="number" id="so" placeholder="Nhập 1 số"> </br>
<br>
<button style="width:130px; height:30px" onclick="checkNT()"> Check</button>
<br>
<p id="day">Nhập số:</p>
</body>
<script>
    let result;
    let count = 0;

    function checkNT() {
        let number = +document.getElementById("so").value;
        for (let i = 1; i < 1000; i++) {
            if (number % i === 0) {
                count += 1;
            }
        }
        if (count === 2) {
            result = number;
            document.getElementById("day").innerHTML = "Số " + result + " là số nguyên tố";
        } else {
            result = number;
            document.getElementById("day").innerHTML = "Số " + result + " không phải là số nguyên tố";
        }
        count = 0;
    }

</script>
</html>
